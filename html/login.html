  <!-- ----------------------TTS-------------------------------- -->

  <style>
    /* Estilo do botão flutuante */
    #toggleReader {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0080ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    #toggleReader.ativo {
      background-color: #00c853;
      /* verde quando ativo */
    }

    .tts {
      width: 32px;
      object-fit: contain;
    }

    /* Estilo do alerta visual */
    .tts-alerta {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: #323232;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .tts-alerta.visivel {
      opacity: 1;
      pointer-events: auto;
    }

    /* Destaque nos textos clicáveis */
    .texto-tts:hover {
      cursor: pointer;
      text-decoration: underline;
      transition: text-decoration 0.3s ease;
    }


  </style>

  <button id="toggleReader" title="Ativar leitura por clique">
    <img class="tts" src="../cursosAssets/tts.png" alt="">
  </button>

  <div id="ttsAlerta" class="tts-alerta"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="javascript/swiper-bundle.min.js"></script>
  <script src="javascript/script.js"></script>
  <script src="javascript/comentario.js"></script>

  <script>
    let leituraAtiva = false;

    const toggleBtn = document.getElementById('toggleReader');
    const alerta = document.getElementById('ttsAlerta');

    // Função para impedir que links sejam clicados
    function bloquearLinks(event) {
      event.preventDefault();
    }

    // Função para mostrar aviso estilizado
    function mostrarAlerta(mensagem) {
      alerta.textContent = mensagem;
      alerta.classList.add('visivel');
      setTimeout(() => {
        alerta.classList.remove('visivel');
      }, 3000);
    }

    toggleBtn.addEventListener('click', () => {
      leituraAtiva = !leituraAtiva;

      const elementos = document.querySelectorAll('p, span, li, h1, h2, h3, h4, h5, h6, a');

      if (leituraAtiva) {
        elementos.forEach(el => el.classList.add('texto-tts'));

        document.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', bloquearLinks);
        });

        document.body.addEventListener('click', leituraPorClique);

        toggleBtn.classList.add('ativo');
        mostrarAlerta("Leitura por clique ativada.");
        falarMensagem("Leitura por clique ativada.");

      } else {
        elementos.forEach(el => el.classList.remove('texto-tts'));

        document.querySelectorAll('a').forEach(link => {
          link.removeEventListener('click', bloquearLinks);
        });

        document.body.removeEventListener('click', leituraPorClique);

        toggleBtn.classList.remove('ativo');
        mostrarAlerta("Leitura por clique desativada.");
        falarMensagem("Leitura por clique desativada.");

      }
    });

    function leituraPorClique(event) {
      let selecionado = event.target;

      if (selecionado.closest) {
        const linkPai = selecionado.closest('a');
        if (linkPai) selecionado = linkPai;
      }

      if (['BUTTON', 'INPUT', 'TEXTAREA', 'SELECT'].includes(selecionado.tagName)) return;

      const texto = selecionado.innerText || selecionado.textContent;
      if (!texto.trim()) return;

      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = "pt-BR";

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);

      event.stopPropagation();
      event.preventDefault();
    }

    function falarMensagem(mensagem) {
      const aviso = new SpeechSynthesisUtterance(mensagem);
      aviso.lang = "pt-BR";
      speechSynthesis.cancel(); // Interrompe qualquer leitura anterior
      speechSynthesis.speak(aviso);
    }
  </script>

  <!-- Script do menu responsivo -->
  <script>
    var navLinks = document.getElementById("navLinks");

  <!-- Script para trocar o texto do botão de login se usuário estiver logado -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var userBtn = document.getElementById('user-btn');
      var userBtnText = document.getElementById('user-btn-text');
      var userName = localStorage.getItem('userName');
      if (userName) {
        userBtnText.textContent = userName;
        userBtn.href = "#";
        userBtn.classList.add('logado');
        userBtn.style.pointerEvents = "none";
      } else {
        userBtnText.textContent = "ENTRAR";
        userBtn.href = "login.html";
        userBtn.classList.remove('logado');
        userBtn.style.pointerEvents = "";
      }
    });
  </script>
  <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");

    signupBtn.onclick = () => {
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    };

    loginBtn.onclick = () => {
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    };

    signupLink.onclick = () => {
      signupBtn.click();
      return false;
    };
  </script>
  <script>
    // Verifica se já existe um registro antigo no localStorage e mantém compatibilidade
    // Se já existir, o novo cadastro sobrescreve, mas o login continua funcionando normalmente
    // O usuário antigo ainda pode logar normalmente se os dados não forem sobrescritos

    // Cadastro
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const senha = document.getElementById('signup-password').value;
      const nascimento = document.getElementById('signup-birthdate').value;

      if (!nome || !email || !senha || !nascimento) {
        alert('Preencha todos os campos.');
        return;
      }

      // Salva usuário no localStorage (apenas 1 usuário para exemplo simples)
      const usuario = { nome, email, senha, nascimento };
      localStorage.setItem('registro', JSON.stringify(usuario));
      localStorage.setItem('userName', nome);

      // Mensagem estilizada de sucesso
      var msg = document.createElement('div');
      msg.className = 'sucesso-cadastro';
      msg.textContent = 'Cadastro realizado com sucesso!';
      document.body.appendChild(msg);
      setTimeout(function () {
        msg.remove();
        window.location.href = "../cursos/cursos copy.html";
      }, 1800);
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('password').value;

      // Recupera o registro salvo anteriormente (seja pelo sistema antigo ou novo)
      const registro = localStorage.getItem('registro');
      if (registro) {
        try {
          const usuario = JSON.parse(registro);
          if (usuario.email === email && usuario.senha === senha) {
            localStorage.setItem('loginEmail', email);
            localStorage.setItem('userName', usuario.nome);
            window.location.href = "../cursos/cursos copy.html";
          } else {
            alert('Email ou senha incorretos.');
          }
        } catch (e) {
          alert('Erro ao acessar os dados de registro.');
        }
      } else {
        alert('Nenhum usuário registrado encontrado.');
      }
    });
  </script>
